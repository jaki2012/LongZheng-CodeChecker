<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>标准登录页</h2>
<h3>表单登录</h3>
<form method="post" action="/authentication/form">
    <p>姓名：<input type="text" name="username" size="10"></p>
    <p>密码：<input type="password" name="password" size="10"></p>
    <p>
        图形验证码：<input type="text" name="validateCode">
        <img src="/code/image?width=90">
    </p>
    <p>
        记住我：<input type="checkbox" name="remember-me">
    </p>
    <p>
        <input type="submit" value="确定">
        <input type="reset" value="取消">
    </p>
</form>
</body>
</html>
